<!DOCTYPE html><html lang="pt-br"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content="{{ site.description }}"><meta name="author" content="{{ site.author }}"><title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title><link rel="stylsheet" href="css/main.css"></head><body><div id="wrapper"><nav id="menu"><ul>{% for link in site.links %}<li><a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a></li>{% endfor %}</ul></nav><header id="header"> <h1>nikolas<span>[silva]</span></h1></header>{{ content }}<footer id="footer"><p>Site desenvolvido por <a href="http://github.com/{{ site.github_username }}" target="_blank">{{ site.author }}.</a></p></footer></div></body></html>
