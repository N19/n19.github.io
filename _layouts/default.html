<!DOCTYPE html><html lang="pt-br"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"><meta name="robots" content="index, nofollow"><title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>{% if page.css %}
  {% for stylesheet in page.css %}<link rel="stylesheet" href="{{ 'assets/css/stylesheet.css' | replace: 'stylesheet', stylesheet | prepend: site.baseurl }}">  {% endfor %}
{% endif %}</head><body><nav id="main-menu"><div id="menu-button"><span></span></div><ul class="menu-content">{% for item in site.main_menu %}<li class="menu-item"><a href="{{ item.url }}">{{ item.title }}</a></li>{% endfor %}</ul></nav><header id="header"><div class="container"><h1 class="blog-title">nikolas[<span id="title-span"></span>]</h1></div></header>{{ content }}<footer id="footer"><p>Site desenvolvido com &#9829; por <a href="http://github.com/{{ site.github_username }}" target="_blank">{{ site.author }}</a>.</p></footer><script src="{{ 'assets/js/main.min.js' | prepend: site.baseurl }}"></script>{% if page.js %}
  {% for script in page.js %}<script src="{{ 'assets/js/script.js' | replace: 'script', script | prepend: site.baseurl }}"></script>  {% endfor %}
{% endif %}</body></html>
