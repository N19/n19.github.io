---
layout: default
---
 <section class="posts"><ul class="post-list">{% for post in site.posts %}<li><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span><h2><a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a></h2><p>{{ post.content | strip_html | truncatewords: 42 }}&nbsp;<a href="{{ post.url |prepend: site.baseurl }}">Leia mais</a></p></li>{% endfor %}</ul></section>
