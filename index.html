---
layout: default
css:
- main
---
 <section class="posts">{% for post in site.posts %}<article class="post-item clearfix"><div class="post-date"><span class="day">{{ post.date | date: "%d" }}</span><span class="month-year">{{ post.date | date: "%B %Y" }}</span></div><div class="post-content"><h2 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a></h2><p class="post-preview">{{ post.excerpt | strip_html | truncatewords: 40 }}&nbsp;<a href="{{ post.url | prepend: site.baseurl }}" class="read-more">Leia mais</a></p></div></article>{% endfor %}</section>
