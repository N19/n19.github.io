---
layout: default
---
 <section class="posts">{% for post in site.posts %}<article class="post-item"><div class="post-date"><span class="day">{{ post.date | date: "%d" }}</span><span class="month-year">{{ post.date | date: "%b %Y" }}</span></div><div class="post-content"><h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a></h1><p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 40 }} <a href="{{ post.url | prepend: site.baseurl }}" class="read-more">Leia mais</a></p></div></article>{% endfor %}</section>
